<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sri Portfolio</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f4f4;
    }
    header {
        background: #333;
        color: #fff;
        padding: 15px;
        text-align: center;
    }
    nav {
        display: flex;
        justify-content: center;
        background: #444;
        flex-wrap: wrap;
    }
    nav button {
        background: #444;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
    }
    nav button:hover, nav button.active {
        background: #222;
        border-bottom: 2px solid #fff;
    }
    #content {
        max-width: 900px;
        margin: 20px auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        transition: opacity 0.3s ease-in-out;
    }
    h2 {
        color: #333;
    }
    .project, .edu, .activity, .biodata {
        margin-bottom: 10px;
        padding: 10px;
        background: #f9f9f9;
        border-left: 4px solid #333;
    }
    .profile-pic {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-bottom: 15px;
        box-shadow: 0 0 8px rgba(0,0,0,0.2);
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
</style>
</head>
<body>

<header>
    <h1>Sri Portfolio</h1>
</header>

<nav>
    <button onclick="showSection('home')">Home</button>
    <button onclick="showSection('about')">About</button>
    <button onclick="showSection('education')">Education</button>
    <button onclick="showSection('activities')">Activities</button>
    <button onclick="showSection('projects')">Projects</button>
    <button onclick="showSection('biodata')">Bio Data</button>
    <button onclick="showSection('contact')">Contact</button>
</nav>

<div id="content"></div>

<script>
    function showSection(section) {
        let content = document.getElementById('content');
        let buttons = document.querySelectorAll("nav button");
        buttons.forEach(btn => btn.classList.remove("active"));
        event.target.classList.add("active");
        content.style.opacity = 0;

        setTimeout(() => {
            if (section === 'home') {
                content.innerHTML = `
                    <h2>Welcome!</h2>
                    <p>Hello! I am a web developer passionate about building clean and responsive websites.</p>
                `;
            } else if (section === 'about') {
                content.innerHTML = `
                    <h2>About Me</h2>
                    <img src=''IMG_20250911_190415.jpg'alt="Profile Photo" class="profile-pic">
                    <p>I am a with experience in HTML, CSS, and JavaScript. I love creating interactive and user-friendly websites.</p>
                `;
            } else if (section === 'education') {
                content.innerHTML = `
                    <h2>Education</h2>
                    <div class="edu"><strong>Bachelor of Computer Science</strong> - Terfs academy college of arts and science University (2024 - 2027)</div>
                    <div class="edu"><strong>Higher Secondary</strong> - Government higher secondary  School (2022 - 2024)</div>
                    <div class="edu"><strong>Secondary School</strong> - Government higher secondary School (2016 - 2022)</div>
                `;
            } else if (section === 'activities') {
                content.innerHTML = `
                    <h2>Extra-Curricular Activities</h2>
                    <div class="activity">üèÜ Won 1st prize in Coding Hackathon 2022</div>
                    <div class="activity">üé≠ Member of Drama & Cultural Club</div>
                    <div class="activity">‚öΩ Represented college Football Team</div>
                    <div class="activity">üìö Volunteer at Local NGO for Teaching Kids</div>
                `;
            } else if (section === 'projects') {
                content.innerHTML = `
                    <h2>My Projects</h2>
                    <div class="project"><strong>Portfolio Website</strong> - A simple responsive portfolio.</div>
                    <div class="project"><strong>To-Do App</strong> - A task management web application.</div>
                    <div class="project"><strong>Calculator</strong> - A simple calculator built with JavaScript.</div>
                `;
            } else if (section === 'biodata') {
                content.innerHTML = `
                    <h2>Bio Data</h2>
                    <div class="biodata"><strong>Name:</strong> Srimathi</div>
                    <div class="biodata"><strong>Date of Birth:</strong> 27-dec-2006</div>
                    <div class="biodata"><strong>Gender:</strong> Female</div>
                    <div class="biodata"><strong>Nationality:</strong> Indian</div>
                    <div class="biodata"><strong>Languages Known:</strong> English, malayalam, Tamil</div>
                    <div class="biodata"><strong>Hobbies:</strong> Coding, Reading, Traveling</div>
                `;
            } else if (section === 'contact') {
                content.innerHTML = `
                    <h2>Contact Me</h2>
                    <p>Email: srimathis2727@gmail.com</p>
                      <p>phone: 8148010035</p>  
                        
                     
                `;
            }
            content.style.opacity = 1;
        }, 300);
    }

    // Load Home section by default
    showSection('home');
</script>

</body>
</html>
